<div class="page-header" ng-controller="ShowMessageController">
  <h1>{{message.title}}</h1>
  <p>  
    <ng-pluralize
      count="message.Replies.length"
      when="{'0': 'Viestillä ei ole vastauksia',
             'one': 'Viestillä on yksi vastaus',
             'other': 'Viestillä on {} vastausta'}">
    </ng-pluralize>
  </p>
</div>
<div>
<p><b>{{messageUser.username}}:</b> {{message.content}} </p>
</div>
<ul class="media-list" ng-repeat="reply in message.Replies">
  <li class="media">
    <div class="media-body">
      <h4 class="media-heading">Käyttäjä: {{reply.User.username}}
      </h4>

      <p>
        Vastaus: {{reply.content}}
      </p>

      <p class="text-muted">
        {{ reply.createdAt | date : "d.M.yyyy HH:mm"}}
      </p>
    </div>
  </li>
</ul>
<hr>
<div ng-show="userLoggedIn">
<div class="col-md-6">
  <h3>Lisää oma vastauksesi</h3>
  <form>
    <div class="form-group">
      <label>Vastaus:</label>
      <textarea class="form-control" ng-model="newReply.content"></textarea>
    </div>
    <button class="btn btn-success" ng-click="addReply(newReply)">Lisää vastaus</button>
  </form>
  </div>
</div>
